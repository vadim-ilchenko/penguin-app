<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Penguin Game üêß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .score-board {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .penguin-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .penguin-container:hover {
            transform: scale(1.05);
        }

        .penguin-container:active {
            transform: scale(0.95);
        }

        .penguin {
            width: 200px;
            height: 250px;
            position: relative;
            animation: waddle 2s ease-in-out infinite;
        }

        .penguin.happy {
            animation: jump 0.5s ease-out;
        }

        /* Penguin Body */
        .body {
            width: 140px;
            height: 180px;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border-radius: 70px 70px 50px 50px;
            position: absolute;
            top: 40px;
            left: 30px;
            z-index: 2;
        }

        .belly {
            width: 90px;
            height: 130px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        /* Penguin Head */
        .head {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50px;
            z-index: 3;
        }

        /* Eyes */
        .eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }

        .eye-left {
            left: 20px;
        }

        .eye-right {
            right: 20px;
        }

        .pupil {
            width: 10px;
            height: 10px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: all 0.1s ease;
        }

        /* Beak */
        .beak {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #f39c12;
            position: absolute;
            top: 55px;
            left: 35px;
            z-index: 4;
        }

        /* Mouth (smile) */
        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 40px 40px;
            position: absolute;
            top: 65px;
            left: 30px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .mouth.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Wings */
        .wing {
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border-radius: 50%;
            position: absolute;
            top: 80px;
            z-index: 1;
        }

        .wing-left {
            left: 10px;
            transform: rotate(-20deg);
            animation: wave-left 1.5s ease-in-out infinite;
        }

        .wing-right {
            right: 10px;
            transform: rotate(20deg);
            animation: wave-right 1.5s ease-in-out infinite;
        }

        /* Feet */
        .foot {
            width: 35px;
            height: 15px;
            background: #f39c12;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
        }

        .foot-left {
            left: 35px;
            transform: rotate(-10deg);
        }

        .foot-right {
            right: 35px;
            transform: rotate(10deg);
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: particle-float 1s ease-out forwards;
            pointer-events: none;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes waddle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-3deg);
            }
            75% {
                transform: rotate(3deg);
            }
        }

        @keyframes jump {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes wave-left {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(-35deg);
            }
        }

        @keyframes wave-right {
            0%, 100% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(35deg);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .instructions {
            color: white;
            font-size: 1.2em;
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Size progress bar */
        .progress-container {
            width: 300px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        /* Gift modal */
        .gift-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .gift-modal.show {
            display: flex;
        }

        .gift-content {
            text-align: center;
            color: white;
            animation: giftReveal 1s ease-out;
        }

        .gift-box {
            font-size: 10em;
            animation: bounce 0.5s ease infinite alternate;
        }

        .discount {
            font-size: 4em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
            margin: 20px 0;
        }

        .gift-message {
            font-size: 2em;
            margin-top: 20px;
        }

        .close-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* BOOM effect */
        .boom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 50px rgba(243, 156, 18, 1);
            animation: boom-animation 1s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes boom-animation {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes giftReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        .shake {
            animation: shake 0.2s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px) rotate(-2deg);
            }
            75% {
                transform: translateX(5px) rotate(2deg);
            }
        }

        /* Snow effect */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: snowfall linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tap Your Gift! üéÅ</h1>
        <div class="score-board">
            <span>Taps: <span id="score">0</span></span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="penguin-container" id="penguinContainer">
            <div class="penguin" id="penguin">
                <!-- Head -->
                <div class="head">
                    <div class="eye eye-left">
                        <div class="pupil" id="pupilLeft"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="pupil" id="pupilRight"></div>
                    </div>
                    <div class="beak"></div>
                    <div class="mouth" id="mouth"></div>
                </div>

                <!-- Body -->
                <div class="body">
                    <div class="belly"></div>
                </div>

                <!-- Wings -->
                <div class="wing wing-left"></div>
                <div class="wing wing-right"></div>

                <!-- Feet -->
                <div class="foot foot-left"></div>
                <div class="foot foot-right"></div>
            </div>
        </div>

        <div class="instructions">üëÜ Keep tapping fast to grow the penguin!</div>
    </div>

    <!-- Gift Modal -->
    <div class="gift-modal" id="giftModal">
        <div class="gift-content">
            <div class="gift-box">üéÅ</div>
            <div class="discount">–ó–ù–ò–ñ–ö–ê 2000‚Ç¥</div>
            <div class="gift-message">–í—ñ—Ç–∞—î–º–æ! –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ –ø–æ–¥–∞—Ä—É–Ω–æ–∫! üéâ</div>
            <button class="close-btn" onclick="resetGame()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑!</button>
        </div>
    </div>

    <script>
        const penguin = document.getElementById('penguin');
        const penguinContainer = document.getElementById('penguinContainer');
        const mouth = document.getElementById('mouth');
        const scoreElement = document.getElementById('score');
        const pupilLeft = document.getElementById('pupilLeft');
        const pupilRight = document.getElementById('pupilRight');
        const progressBar = document.getElementById('progressBar');
        const giftModal = document.getElementById('giftModal');

        let score = 0;
        let penguinSize = 1; // Start at normal size
        let maxSize = 3; // Maximum size before BOOM
        let lastTapTime = Date.now();
        let shrinkInterval;

        // Track mouse movement for pupil following
        document.addEventListener('mousemove', (e) => {
            const penguinRect = penguinContainer.getBoundingClientRect();
            const penguinCenterX = penguinRect.left + penguinRect.width / 2;
            const penguinCenterY = penguinRect.top + penguinRect.height / 4;

            const angle = Math.atan2(e.clientY - penguinCenterY, e.clientX - penguinCenterX);
            const distance = Math.min(5, Math.hypot(e.clientX - penguinCenterX, e.clientY - penguinCenterY) / 50);

            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;

            pupilLeft.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            pupilRight.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
        });

        // Update penguin size
        function updateSize() {
            penguinContainer.style.transform = `scale(${penguinSize})`;
            const progress = ((penguinSize - 1) / (maxSize - 1)) * 100;
            progressBar.style.width = progress + '%';

            // Add shake effect when close to max
            if (penguinSize > maxSize * 0.8) {
                penguinContainer.classList.add('shake');
            } else {
                penguinContainer.classList.remove('shake');
            }
        }

        // Shrink penguin over time
        function startShrinking() {
            clearInterval(shrinkInterval);
            shrinkInterval = setInterval(() => {
                const timeSinceLastTap = Date.now() - lastTapTime;
                if (timeSinceLastTap > 500 && penguinSize > 1) {
                    penguinSize = Math.max(1, penguinSize - 0.05);
                    updateSize();
                }
            }, 100);
        }

        // Create hearts animation
        function createHeart(x, y) {
            const hearts = ['‚ù§Ô∏è', 'üíõ', 'üíô', 'üíö', 'üíú', 'üß°'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
        }

        // Create particles animation
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71', '#f1c40f'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Show BOOM effect
        function showBoom() {
            const boom = document.createElement('div');
            boom.className = 'boom';
            boom.textContent = 'üí• BOOM! üí•';
            document.body.appendChild(boom);

            setTimeout(() => boom.remove(), 1000);
        }

        // Show gift modal
        function showGift() {
            createConfetti();
            showBoom();

            setTimeout(() => {
                giftModal.classList.add('show');
            }, 1000);
        }

        // Reset game
        function resetGame() {
            giftModal.classList.remove('show');
            penguinSize = 1;
            score = 0;
            scoreElement.textContent = score;
            updateSize();
            penguinContainer.classList.remove('shake');
        }
        window.resetGame = resetGame;

        // Main touch/click interaction
        penguinContainer.addEventListener('click', (e) => {
            score++;
            scoreElement.textContent = score;
            lastTapTime = Date.now();

            // Grow penguin
            if (penguinSize < maxSize) {
                penguinSize = Math.min(maxSize, penguinSize + 0.15);
                updateSize();

                // Show smile
                mouth.classList.add('show');
                setTimeout(() => mouth.classList.remove('show'), 300);

                // Create visual effects
                const rect = penguinContainer.getBoundingClientRect();
                createHeart(rect.left + rect.width / 2 - 20, rect.top);

                // Flash effect
                penguinContainer.style.filter = 'brightness(1.3)';
                setTimeout(() => penguinContainer.style.filter = 'brightness(1)', 100);
            }

            // Check if reached max size
            if (penguinSize >= maxSize) {
                clearInterval(shrinkInterval);
                showGift();
            }
        });

        // Touch support for mobile
        penguinContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            penguinContainer.click();
        });

        // Start shrinking mechanism
        startShrinking();

        // Add snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑÔ∏è';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 5000);
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 300);

        // Initial snowflakes
        for (let i = 0; i < 10; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
